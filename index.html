<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Details Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-300 via-purple-300 to-pink-300 animate-gradient min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg transition-transform hover:scale-105">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
            Child Details Management
        </h1>
        <form id="childForm" class="space-y-4">
            <div>
                <label for="enrollment" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
                <input type="text" id="enrollment" name="enrollment" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Child's Name</label>
                <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-2 rounded-md hover:opacity-90 transition-opacity">
                Add Child
            </button>
        </form>

        <hr class="my-6 border-gray-300">

        <div>
            <label for="searchNumber" class="block text-sm font-medium text-gray-700">Search by Enrollment Number</label>
            <input type="text" id="searchNumber" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4">
            <button id="searchButton" class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 rounded-md hover:opacity-90 transition-opacity">
                Search
            </button>
        </div>
    </div>
</body>
</html>
